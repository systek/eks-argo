---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
spec:
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.14.4
    chart: jetstack/cert-manager
    helm:
        values: |
            installCRDs: true
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
