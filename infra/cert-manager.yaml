apiVersion: v1
kind: Namespace
metadata:
    name: cert-manager
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cert-manager
spec:
    destination:
        namespace: cert-manager
        server: 'https://kubernetes.default.svc'
    source:
        repoURL: https://charts.jetstack.io
        targetRevision: v1.14.2
        chart: cert-manager
        helm:
            values: |
                installCrds: true
    sources: []
    project: default
    syncPolicy:
        automated:
            prune: true
            selfHeal: true